---
layout: basicPage
---

<div class="small-12 columns border-top-left">
  <p class="font-medium text-left color-white">
    ILLUSTRATION
  </p>
</div>

<section id="folio-page-images">

  <div class="border-right-only">

    {% for illustration in site.illustrationGallery %}
    <div class="small-12 medium-4 columns border-bottom-left">
      <a href="{{ illustration.permalink }}">
        <img src="{{ illustration.summary }}" id="folio-image"/>
        <div class="folio-caption overlay color-white">
          <p class="font-medium v-align-middle">{{illustration.title}}</p>
        </div>
      </a>
    </div>
    {% endfor %}

  </div>

</section>
