---
layout: default
---

<div class="small-12 medium-5 columns border-dynamic">
  <p class="font-medium text-left color-white">
    {{ page.title }}
  </p>
  <p class="font-small text-left color-black">
    {{ page.desc }}
  </p>
</div>

<div class="small-12 medium-7 columns border-dynamic">
  {% for image in page.images %}
  <img class="border-bottom-only" src="{{ image.url }}"/>
  {% endfor %}
</div>
